<div class="container">
  <div class="row">
      <ngx-carousel
        [inputs]="carouselTile"
        (carouselLoad)="myfunc($event)">
          
          <ngx-tile NgxCarouselItem *ngFor="let art of artist_list">
              <div class="tile">
                  <div class="card">
                      <img class="img-fluid"  src="{{ art.photo }}" id="image" />
                      <div class="card-body text-center">
                        
                          <a href="#"><h4>{{ art.name }}</h4></a>
                          <p style="font-size: 22px;">{{ art.music }}</p>
                          <hr>
                          <span><i class="fa fa-youtube" style="font-size: 28px; color: #424949;" aria-hidden="true"></i></span>
                          &nbsp;
                          &nbsp;
                          &nbsp;
                          <span><i class="fa fa-facebook-f" style="font-size: 28px; color: #424949;" aria-hidden="true"></i></span>
                          &nbsp;
                          &nbsp;
                          &nbsp;
                          <span><i class="fa fa-instagram" style="font-size: 28px; color: #424949;" aria-hidden="true"></i></span>
                         
                        
                      </div>
                    
                  </div>
                
              </div>
          </ngx-tile>
          
          <button NgxCarouselPrev class='leftRs'>&lt;</button>
          <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
