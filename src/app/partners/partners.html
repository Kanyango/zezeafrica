<div style="padding-top: 100px; padding-bottom: 100px;" class="container-full card">
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 style="font-size: 80px; letter-spacing: .1em;">Our Partners </h1>
            <hr>
        </div>
      <hr>
  </div>
</div>
<br>
<br>
<div class="container">
  <div class="row">
      <ngx-carousel
        [inputs]="partnersTile"
                    (carouselLoad)="ourfunc($event)">
            <ngx-tile NgxCarouselItem *ngFor="let one of partners">
                <div class="tile">
                    
                        <img class="img-fluid" src="{{ one }}"/>
                    
                </div>
           </ngx-tile>
          <button NgxCarouselPrev class='leftRs'>&lt;</button>
          <button NgxCarouselNext class='rightRs'>&gt;</button>
      </ngx-carousel>
      
    </div>
</div>
</div>
