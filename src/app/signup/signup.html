<div class="ui grid container">
  <div class="four wide column"></div>
  <div class="twelve wide column">
    <div class="ui fluid grid">
      <div class="content">
        <div class="header">
          Sigh In
        </div>
      </div>
      <div class="content">
        <form class="ui form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="field">
            <div class="ui left icon input">
              <input type="text" formControlName="username" name="username">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <input type="password" formControlName="password" name="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <br>
          <br>
          <button type="submit" [disabled]="!loginForm.valid" class="ui fluid large green button">sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
